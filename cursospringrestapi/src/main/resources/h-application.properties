spring.datasource.url=jdbc:postgresql://localhost:5432/cursospringrestapi
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9.5.25Dialect
server.servlet.context-path=/cursospringrestapi
server.address=0.0.0.0
server.port=8080
#H2 console web access configuration
#Open "http://0.0.0.0:8080/h2-console" and hit "Connect" button
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



#maximum number of milliseconds that a client will wait for a connection
spring.datasource.hikari.connection-timeout = 20000 
#minimum number of idle connections maintained by HikariCP in a connection pool
spring.datasource.hikari.minimum-idle= 10
#maximum pool size
spring.datasource.hikari.maximum-pool-size= 10 
#maximum idle time for connection
spring.datasource.hikari.idle-timeout=10000 
#maximum lifetime in milliseconds of a connection in the pool after it is closed.
spring.datasource.hikari.max-lifetime= 1000 
#default auto-commit behavior
spring.datasource.hikari.auto-commit =true 